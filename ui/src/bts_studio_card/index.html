<!DOCTYPE html>
<html lang="en" style="width: 740px;height: 1050px;margin-left: 100px;margin-top: 100px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IDCard-Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body style="width: 100%;height: 100%;min-width: 100%;max-width: 100%;">
    <div class="card" style="box-shadow: 0px 0px 14px;max-height: 100%;min-height: 100%;height: 100%;max-width: 100%;min-width: 100%;width: 100%\;">
        <div class="card-body">
            <h1 class="text-center card-title" id="card-title">Heading</h1>
            <hr>
            <h2 class="text-center card-subtitle" id="card-subtitle">Heading</h2>
            <hr>
            <p class="card-text" id="card-description">Paragraph</p>
            <hr>
            <div id="card-data"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
